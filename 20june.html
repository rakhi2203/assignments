<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Layout Tasks</title>
  <link rel="stylesheet" href="20june.css">
</head>
<body>

  <!-- Task 1: Header -->
  <header class="header">
    <h1>Header</h1>
  </header>

  <!-- Task 2: Content Box -->
  <div class="content-box">
    <p>A styled content box using basic CSS properties.</p>
  </div>

  <!-- Task 3: Profile Card -->
  <div class="profile-card">
    <div class="card-text">
      <h2>Name</h2>
      <p>Bio</p>
    </div>
  </div>

  <!-- Task 4: Footer -->
  <footer class="footer">
    <p>Footer</p>
  </footer>

  <!-- Task 5: Notification Box -->
  <div class="notification-box">
    <p> Warning!!</p>
  </div>

</body>
</html>
